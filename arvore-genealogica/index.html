<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minha família</title>
    <style>
        body {
            max-width: 72ch;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        #tree {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .node {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            position: relative;
            text-align: center;
        }

        .node::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -1px;
            width: 2px;
            height: 20px;
            background-color: #ccc;
        }

        .node:hover {
            background-color: #f0f0f0;
        }

        #main {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Família de Nome de alguém</h1>
    </div>

    <div id="tree">
        <div class="node" hx-get="./bio/pai.html" hx-swap="innerHTML" hx-target="#main">
            Pai
        </div>

        <div class="node" hx-get="./bio/mae.html" hx-swap="innerHTML" hx-target="#main">
            Mãe
        </div>

        <div class="node" hx-get="./bio/filho.html" hx-swap="innerHTML" hx-target="#main">
            Filho
        </div>
    </div>

    <footer>
        Vê o site do <a href="https://htmx.org/">HTMX</a> para mais informação sobre esta tecnologia.
    </footer>
</body>

</html>
