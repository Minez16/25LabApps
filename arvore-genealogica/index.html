<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Minha Família</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333; 
            max-width: 800px;
            margin: auto;
            padding: 20px;
            line-height: 1.6; 
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px; 
        }

        #main {
            background-color: #ffffff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            transition: box-shadow 0.3s;
        }

        #main:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
        }

        .family-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .generation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .member {
            background-color: #ffffff; 
            padding: 15px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; 
            text-align: center;
            width: 120px;
            font-weight: 700; 
            position: relative; 
        }

        .member:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        .member::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 50%;
            height: 4px;
            background-color: #007bff; 
            transform: translateX(-50%);
            transition: width 0.3s; 
        }

        .member:hover::after {
            width: 100%;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>

</head>

<body>

    <div id="main">
        <h1>Família de Nome de Alguém</h1>
    </div>

    <div class="family-tree">

        <div class="generation">
            <div class="member" hx-get="./bio/avomaterna.html" hx-swap="innerHTML" hx-target="#main">Avó Materna</div>
            <div class="member" hx-get="./bio/avomaterno.html" hx-swap="innerHTML" hx-target="#main">Avô Materno</div>
            <div class="member" hx-get="./bio/avopaterna.html" hx-swap="innerHTML" hx-target="#main">Avó Paterna</div>
            <div class="member" hx-get="./bio/avopaterno.html " hx-swap="innerHTML" hx-target="#main">Avô Paterno</div>
        </div>

        <div class="generation">
            <div class="member" hx-get="./bio/mae.html" hx-swap="innerHTML" hx-target="#main">Mãe</div>
            <div class="member" hx-get="./bio/pai.html" hx-swap="innerHTML" hx-target="#main">Pai</div>
        </div>

        <div class="generation">
            <div class="member" hx-get="./bio/filho.html" hx-swap="innerHTML" hx-target="#main">Filho</div>
            <div class="member" hx-get="./bio/eu.html" hx-swap="innerHTML" hx-target="#main">Eu</div>
        </div>

    </div>

    <footer>
        2025
    </footer>

</body>

</html>
