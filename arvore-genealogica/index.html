<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Minha Família</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333; 
            max-width: 800px;
            margin: auto;
            padding: 20px;
            line-height: 1.6; 
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px; 
        }

        #main {
            background-color: #ffffff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            transition: box-shadow 0.3s;
        }

        #main:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
        }

        .arvore {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .geracao {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .membro {
            background-color: #ffffff; 
            padding: 15px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; 
            text-align: center;
            width: 120px;
            font-weight: 700; 
            position: relative; 
        }

        .membro:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        .membro::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 50%;
            height: 4px;
            background-color: #007bff; 
            transform: translateX(-50%);
            transition: width 0.3s; 
        }

        .membro:hover::after {
            width: 100%;
        }

        /* Button styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>

    <script>
        function resetContent() {
            document.getElementById('main').innerHTML = '<h1>Família</h1>';
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        document.addEventListener('htmx:configRequest', function() {
            showLoading();
        });

        document.addEventListener('htmx:afterSwap', function() {
            hideLoading();
        });
    </script>

</head>

<body>

    <button class="back-button" onclick="resetContent()">Voltar ao Início</button>

    <div id="main">
        <h1>Árvore da minha Família</h1>
    </div>

    <div class="arvore">

        <div class="geracao">
            <div class="membro" hx-get="./bio/avomaterna.html" hx-swap="innerHTML" hx-target="#main">Avó Materna</div>
            <div class="membro" hx-get="./bio/avomaterno.html" hx-swap="innerHTML" hx-target="#main">Avô Materno</div>
            <div class="membro" hx-get="./bio/avopaterna.html" hx-swap="innerHTML" hx-target="#main">Avó Paterna</div>
            <div class="membro" hx-get="./bio/avopaterno.html" hx-swap="innerHTML" hx-target="#main">Avô Paterno</div>
        </div>

        <div class="geracao">
            <div class="membro" hx-get="./bio/mae.html" hx-swap="innerHTML" hx-target="#main">Mãe</div>
            <div class="membro" hx-get="./bio/pai.html" hx-swap="innerHTML" hx-target="#main">Pai</div>
        </div>

        <div class="geracao">
            <div class="membro" hx-get="./bio/filho.html" hx-swap="innerHTML" hx-target="#main">Filho</div>
            <div class="membro" hx-get="./bio/eu.html" hx-swap="innerHTML" hx-target="#main">Eu</div>
        </div>

    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

</body>

</html>
